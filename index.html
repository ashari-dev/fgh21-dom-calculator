<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="numbers" class="text">0</div>
      <div class="button">
        <input type="button" class="btn grey" value="AC">
        <input type="button" class="btn grey" value="+/-">
        <input type="button" class="btn grey" value="%">
        <input type="button" class="btn orange" value="/">
        <input type="button" class="btn black" value="7">
        <input type="button" class="btn black" value="8">
        <input type="button" class="btn black" value="9">
        <input type="button" class="btn orange" value="x">
        <input type="button" class="btn black" value="4">
        <input type="button" class="btn black" value="5">
        <input type="button" class="btn black" value="6">
        <input type="button" class="btn orange" value="-">
        <input type="button" class="btn black" value="1">
        <input type="button" class="btn black" value="2">
        <input type="button" class="btn black" value="3">
        <input type="button" class="btn orange" value="+">
        <input type="button" class="btn long black" value="0">
        <input type="button" class="btn black" value=",">
        <input type="button" class="btn orange" value="=">
      </div>
    </div>
    <script>
      const tombol = document.getElementsByName("button");
      tombol.forEach((event) => {});
    </script>
  </body>
</html>
