<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="numbers" class="text">0</div>
      <div class="button">
        <button name="button" class="grey">AC</button>
        <button name="button" class="grey">+/-</button>
        <button name="button" class="grey">%</button>
        <button name="button" class="orange">รท</button>
        <button name="button" value="7" id="7" class="black">7</button>
        <button name="button" value="8" id="8" class="black">8</button>
        <button name="button" value="9" id="9" class="black">9</button>
        <button name="button" class="orange">x</button>
        <button name="button" value="4" id="4" class="black">4</button>
        <button name="button" value="5" id="5" class="black">5</button>
        <button name="button" value="6" id="6" class="black">6</button>
        <button name="button" class="orange">-</button>
        <button name="button" value="1" id="1" class="black">1</button>
        <button name="button" value="2" id="2" class="black">2</button>
        <button name="button" value="3" id="3" class="black">3</button>
        <button name="button" class="orange">+</button>
        <button name="button" value="0" id="0" class="black long">0</button>
        <button name="button" class="black">,</button>
        <button name="button" class="orange">=</button>
      </div>
    </div>
    <script>
      const tombol = document.getElementsByName("button");
      tombol.forEach((event) => {});
    </script>
  </body>
</html>
